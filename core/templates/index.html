
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdTunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden"><a href="{% url 'index' %}"></a></li>
                <li><a class="page-scroll" href="{% url 'about' %}">About</a></li>
                <li><a class="page-scroll" href="{% url 'combined' %}">Play Me an Awesome Song</a></li>
                <li><a class="page-scroll" href="{% url 'create' %}">Make Your Own</a></li>
            </ul>
    </div>
    <div class="head" style="
    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 30px;
    padding-left: 80px">
    <img src="https://raw.githubusercontent.com/tongning/crowdtunes/master/core/templates/crowdtunes.png?token=AHwJytG9yFvPrsljCqjjqpwuIg5k9XIqks5X-kFawA%3D%3D">
    <p>CrowdTunes is a provider of interactive audio technology.  You can vote on your favorite tunes!</p>
    </div>

    <div class="song" style="
    padding-top: 0px;
    padding-right: 30px;
    padding-bottom: 30px;
    padding-left: 80px">
        <blockquote>
            <audio controls autoplay>
                <source src="/download/{{ file_name }}" type="audio/wav">

                Your browser does not support the audio element.
            </audio>
            <p></p>
            <a href="/download/{{ file_name }}"><code>Download Song</code></a>
        </blockquote>
        <p>This melody is: {{ string }}</p>
        <div class="well"style="
        padding-top: 10px;
        padding-right: 30px;
        padding-bottom: 30px;
        padding-left: 80px"
        >
        {% crispy form %}
        </div>
        </form>
    </div>
</body>
</html>
